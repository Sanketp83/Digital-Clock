<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A simple digital clock web app built by me using HTML, CSS, and JavaScript.">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./clock-1.png" type="image/x-icon" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
